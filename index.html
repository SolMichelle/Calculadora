<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Científica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="display-4">Calculadora Científica ⚛️</h1>
        <p class="lead mt-4">
            Bienvenido a tu calculadora, una herramienta sencilla para realizar operaciones matemáticas básicas y científicas.
            Elige una opción abajo para empezar a calcular.
        </p>

        <div class="card p-4 mx-auto mt-5" style="max-width: 400px;">
            <input type="text" class="form-control mb-3 text-end" id="display" disabled value="0">
            <div class="row g-2">
                <div class="col-8">
                    <div class="row g-2">
                        <div class="col-4"><button class="btn btn-light w-100" onclick="appendNumber('7')">7</button></div>
                        <div class="col-4"><button class="btn btn-light w-100" onclick="appendNumber('8')">8</button></div>
                        <div class="col-4"><button class="btn btn-light w-100" onclick="appendNumber('9')">9</button></div>
                        <div class="col-4"><button class="btn btn-light w-100" onclick="appendNumber('4')">4</button></div>
                        <div class="col-4"><button class="btn btn-light w-100" onclick="appendNumber('5')">5</button></div>
                        <div class="col-4"><button class="btn btn-light w-100" onclick="appendNumber('6')">6</button></div>
                        <div class="col-4"><button class="btn btn-light w-100" onclick="appendNumber('1')">1</button></div>
                        <div class="col-4"><button class="btn btn-light w-100" onclick="appendNumber('2')">2</button></div>
                        <div class="col-4"><button class="btn btn-light w-100" onclick="appendNumber('3')">3</button></div>
                        <div class="col-8"><button class="btn btn-light w-100" onclick="appendNumber('0')">0</button></div>
                        <div class="col-4"><button class="btn btn-light w-100" onclick="appendNumber('.')">.</button></div>
                        <button class="btn btn-secondary igual-index w-100" onclick="calculateResult()">=</button>
                    </div>
                </div>
                <div class="col-4 d-flex flex-column gap-2">
                    <button class="btn btn-secondary w-100" onclick="clearDisplay()">AC</button>
                    <button class="btn btn-secondary w-100" onclick="appendOperator('/')">/</button>
                    <button class="btn btn-secondary w-100" onclick="appendOperator('*')">×</button>
                    <button class="btn btn-secondary w-100" onclick="appendOperator('-')">-</button>
                    <button class="btn btn-secondary w-100" onclick="appendOperator('+')">+</button>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center flex-wrap mt-5 gap-3">
            <a href="factorial.html" class="btn btn-primary btn-lg">Calcular Factorial</a>
            <a href="inverso.html" class="btn btn-success btn-lg">Calcular Inverso</a>
            <a href="logaritmo.html" class="btn btn-info btn-lg">Calcular Logaritmo Natural</a>
            <a href="negacion.html" class="btn btn-warning btn-lg">Calcular Negación</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
